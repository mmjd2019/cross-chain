<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC数据与智能合约变量展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .refresh-button:hover {
            background: #2980b9;
        }

        .vc-list {
            display: grid;
            gap: 15px;
        }

        .vc-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .vc-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .vc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .vc-type {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .vc-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-valid {
            background: #d4edda;
            color: #155724;
        }

        .status-expired {
            background: #f8d7da;
            color: #721c24;
        }

        .vc-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .vc-detail-item {
            display: flex;
            flex-direction: column;
        }

        .vc-detail-label {
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }

        .vc-detail-value {
            color: #2c3e50;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .json-viewer {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .contract-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .chain-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
        }

        .chain-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .contract-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .contract-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contract-address {
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            color: #667eea;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .variable-list {
            display: grid;
            gap: 8px;
        }

        .variable-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .variable-name {
            font-weight: 600;
            color: #555;
        }

        .variable-value {
            color: #2c3e50;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .balance-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .balance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 8px;
            font-size: 0.8em;
            border-bottom: 1px solid #eee;
        }

        .address {
            font-family: 'Courier New', monospace;
            color: #667eea;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .amount {
            color: #27ae60;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .contract-section {
                grid-template-columns: 1fr;
            }
            
            .vc-details {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎫 VC数据与智能合约变量展示</h1>
            <p>查看持有者的VC数据和Besu链中智能合约的内部变量</p>
        </div>

        <div class="nav-buttons">
            <a href="/" class="nav-button">返回主页</a>
            <button class="nav-button" onclick="refreshAllData()">刷新所有数据</button>
        </div>

        <!-- VC数据区域 -->
        <div class="section">
            <div class="section-title">
                📜 持有者VC数据
                <button class="refresh-button" onclick="refreshVCList()">刷新VC列表</button>
            </div>
            <div id="vcListContainer">
                <div class="loading">正在加载VC数据...</div>
            </div>
        </div>

        <!-- 智能合约变量区域 -->
        <div class="section">
            <div class="section-title">
                📋 智能合约内部变量
                <button class="refresh-button" onclick="refreshContractVariables()">刷新合约变量</button>
            </div>
            <div id="contractVariablesContainer">
                <div class="loading">正在加载合约变量...</div>
            </div>
        </div>
    </div>

    <!-- VC详情模态框 -->
    <div id="vcModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">VC详细信息</div>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="vcModalContent">
                <div class="loading">正在加载VC详情...</div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            refreshVCList();
            refreshContractVariables();
        });

        // 刷新所有数据
        function refreshAllData() {
            refreshVCList();
            refreshContractVariables();
        }

        // 刷新VC列表
        function refreshVCList() {
            const container = document.getElementById('vcListContainer');
            container.innerHTML = '<div class="loading">正在加载VC数据...</div>';
            
            fetch('/api/vc-list')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        container.innerHTML = `<div class="error">加载VC数据失败: ${data.error}</div>`;
                        return;
                    }
                    displayVCList(data);
                })
                .catch(error => {
                    container.innerHTML = `<div class="error">加载VC数据失败: ${error.message}</div>`;
                });
        }

        // 显示VC列表
        function displayVCList(vcList) {
            const container = document.getElementById('vcListContainer');
            
            if (vcList.length === 0) {
                container.innerHTML = '<div class="loading">暂无VC数据</div>';
                return;
            }
            
            container.innerHTML = `
                <div class="vc-list">
                    ${vcList.map(vc => `
                        <div class="vc-item" onclick="showVCDetail('${vc.id}')">
                            <div class="vc-header">
                                <div class="vc-type">${vc.type}</div>
                                <div class="vc-status status-${vc.status === '有效' ? 'valid' : 'expired'}">${vc.status}</div>
                            </div>
                            <div class="vc-details">
                                <div class="vc-detail-item">
                                    <div class="vc-detail-label">发行者</div>
                                    <div class="vc-detail-value">${vc.issuer}</div>
                                </div>
                                <div class="vc-detail-item">
                                    <div class="vc-detail-label">颁发日期</div>
                                    <div class="vc-detail-value">${vc.issued_date}</div>
                                </div>
                                <div class="vc-detail-item">
                                    <div class="vc-detail-label">过期日期</div>
                                    <div class="vc-detail-value">${vc.expiry_date}</div>
                                </div>
                                <div class="vc-detail-item">
                                    <div class="vc-detail-label">凭证定义ID</div>
                                    <div class="vc-detail-value">${vc.credential_definition_id}</div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // 显示VC详情
        function showVCDetail(vcId) {
            const modal = document.getElementById('vcModal');
            const content = document.getElementById('vcModalContent');
            
            modal.style.display = 'block';
            content.innerHTML = '<div class="loading">正在加载VC详情...</div>';
            
            fetch(`/api/vc-detail/${vcId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        content.innerHTML = `<div class="error">加载VC详情失败: ${data.error}</div>`;
                        return;
                    }
                    displayVCDetail(data);
                })
                .catch(error => {
                    content.innerHTML = `<div class="error">加载VC详情失败: ${error.message}</div>`;
                });
        }

        // 显示VC详情内容
        function displayVCDetail(vc) {
            const content = document.getElementById('vcModalContent');
            
            content.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <h3>基本信息</h3>
                    <div class="vc-details">
                        <div class="vc-detail-item">
                            <div class="vc-detail-label">ID</div>
                            <div class="vc-detail-value">${vc.id}</div>
                        </div>
                        <div class="vc-detail-item">
                            <div class="vc-detail-label">类型</div>
                            <div class="vc-detail-value">${vc.type}</div>
                        </div>
                        <div class="vc-detail-item">
                            <div class="vc-detail-label">发行者</div>
                            <div class="vc-detail-value">${vc.issuer}</div>
                        </div>
                        <div class="vc-detail-item">
                            <div class="vc-detail-label">状态</div>
                            <div class="vc-detail-value">${vc.status}</div>
                        </div>
                    </div>
                </div>
                <div>
                    <h3>完整JSON数据</h3>
                    <div class="json-viewer">${JSON.stringify(vc.credential_data, null, 2)}</div>
                </div>
            `;
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('vcModal').style.display = 'none';
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('vcModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // 刷新合约变量
        function refreshContractVariables() {
            const container = document.getElementById('contractVariablesContainer');
            container.innerHTML = '<div class="loading">正在加载合约变量...</div>';
            
            fetch('/api/contract-variables')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        container.innerHTML = `<div class="error">加载合约变量失败: ${data.error}</div>`;
                        return;
                    }
                    displayContractVariables(data);
                })
                .catch(error => {
                    container.innerHTML = `<div class="error">加载合约变量失败: ${error.message}</div>`;
                });
        }

        // 显示合约变量
        function displayContractVariables(contractData) {
            const container = document.getElementById('contractVariablesContainer');
            
            container.innerHTML = `
                <div class="contract-section">
                    ${Object.entries(contractData).map(([chainName, chainData]) => `
                        <div class="chain-card">
                            <div class="chain-title">${chainData.chain_name || chainName}</div>
                            ${chainData.status === 'not_connected' ? 
                                `<div class="error">连接失败: ${chainData.error}</div>` :
                                Object.entries(chainData).filter(([key]) => key.endsWith('_contract')).map(([contractType, contract]) => `
                                    <div class="contract-card">
                                        <div class="contract-title">
                                            ${contractType.replace('_contract', '').toUpperCase()} 合约
                                            <div class="contract-address">${contract.address}</div>
                                        </div>
                                        <div class="variable-list">
                                            ${Object.entries(contract.variables).map(([varName, varValue]) => `
                                                <div class="variable-item">
                                                    <div class="variable-name">${varName}</div>
                                                    <div class="variable-value">${formatVariableValue(varName, varValue)}</div>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                `).join('')
                            }
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // 格式化变量值
        function formatVariableValue(varName, value) {
            if (varName === 'balances' || varName === 'lockedBalances') {
                return `${Object.keys(value).length} 个地址`;
            }
            if (typeof value === 'object' && value !== null) {
                return JSON.stringify(value);
            }
            if (typeof value === 'boolean') {
                return value ? '是' : '否';
            }
            if (typeof value === 'string' && value.length > 20) {
                return value.substring(0, 20) + '...';
            }
            return String(value);
        }
    </script>
</body>
</html>
